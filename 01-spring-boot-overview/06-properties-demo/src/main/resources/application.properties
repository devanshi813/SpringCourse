# use wildcard "*" to expose all endpoints
# can also expose individual endpoints
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# exclude individual endpoints with comma-delimited list
management.endpoints.web.exposure.exclude=health,info
#management.info.env.enabled = true

info.app.name = my app
info.app.description = A crazy fun app
info.app.version = 1.0

# define crazy properties
coach.name = Mickey Mouse
team.name = The Mickey Mouse Club

#  change spring boot embedded server port
server.port = 7070

# set the context path of the application
# all requests should be prefixed with /devspring
server.servlet.context-path=/devspring